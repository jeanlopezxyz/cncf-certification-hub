name: Repository Setup

# Solo ejecutar manualmente
on:
  workflow_dispatch:
    inputs:
      setup_branch_protection:
        description: 'Setup branch protection for main'
        required: true
        default: 'true'
        type: boolean

jobs:
  setup-branch-protection:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.setup_branch_protection == 'true' }}
    
    steps:
      - name: Setup Branch Protection
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { owner, repo } = context.repo;
            
            try {
              await github.rest.repos.updateBranchProtection({
                owner,
                repo,
                branch: 'main',
                required_status_checks: {
                  strict: true,
                  contexts: [
                    'quality',
                    'test',
                    'build', 
                    'security',
                    'lighthouse',
                    'link-check',
                    'notify'
                  ]
                },
                enforce_admins: true,
                required_pull_request_reviews: {
                  required_approving_review_count: 1,
                  dismiss_stale_reviews: true,
                  require_code_owner_reviews: false
                },
                restrictions: null,
                allow_force_pushes: false,
                allow_deletions: false
              });
              
              console.log('âœ… Branch protection configured successfully');
            } catch (error) {
              console.error('âŒ Error setting up branch protection:', error);
              throw error;
            }

      - name: Setup Summary
        run: |
          echo "## ðŸ”’ Branch Protection Configured" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Main branch is now protected with:**" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Requires pull request reviews" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Requires status checks to pass" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Applies to administrators" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Blocks force pushes" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Blocks deletions" >> $GITHUB_STEP_SUMMARY